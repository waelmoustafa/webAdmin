<mat-sidenav-container class="app-sidenav-container" 
  [class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Web Admin
    </mat-toolbar>
    <!-- Main Menu -->
    <mat-nav-list> 
      <mat-list-item>Menu 1</mat-list-item>
      <mat-list-item>Menu 2</mat-list-item>
      <mat-list-item>Menu 3</mat-list-item>
      <mat-list-item>Menu 4</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()" 
      (changeDirection)="changeDirection()" 
      (toggleSidenav)="sidenav.toggle()">
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>

<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Web Admin</span>

  
<span class="example-spacer"></span>

<button mat-button [matMenuTriggerFor]="menu">

</button>

  <button mat-menu-item (click)="changeDirection.emit()">Right to Left</button>
  <!-- <button mat-menu-item [routerLink]="['/demo']" routerLinkActive="demo" >Right to Left</button> -->
  
</mat-menu>


</mat-toolbar>
